<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Light theme favicon - teal/purple gradient eye with orbital rings -->
  <defs>
    <linearGradient id="eyeGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="pupilGradientLight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Outer orbital ring -->
  <ellipse cx="96" cy="96" rx="85" ry="35" fill="none" stroke="url(#eyeGradientLight)" stroke-width="4" opacity="0.9"/>
  
  <!-- Inner orbital ring -->
  <ellipse cx="96" cy="96" rx="70" ry="28" fill="none" stroke="url(#eyeGradientLight)" stroke-width="3" opacity="0.7"/>
  
  <!-- Eye shape -->
  <ellipse cx="96" cy="96" rx="45" ry="30" fill="url(#eyeGradientLight)" opacity="0.95"/>
  
  <!-- Pupil -->
  <circle cx="96" cy="96" r="12" fill="url(#pupilGradientLight)"/>
  
  <!-- Highlight -->
  <circle cx="100" cy="92" r="4" fill="#FFFFFF" opacity="0.9"/>
</svg>