<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark theme favicon - teal/blue gradient eye with orbital rings -->
  <defs>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FD1C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="pupilGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Outer orbital ring -->
  <ellipse cx="96" cy="96" rx="85" ry="35" fill="none" stroke="url(#eyeGradient)" stroke-width="4" opacity="0.8"/>
  
  <!-- Inner orbital ring -->
  <ellipse cx="96" cy="96" rx="70" ry="28" fill="none" stroke="url(#eyeGradient)" stroke-width="3" opacity="0.6"/>
  
  <!-- Eye shape -->
  <ellipse cx="96" cy="96" rx="45" ry="30" fill="url(#eyeGradient)" opacity="0.9"/>
  
  <!-- Pupil -->
  <circle cx="96" cy="96" r="12" fill="url(#pupilGradient)"/>
  
  <!-- Highlight -->
  <circle cx="100" cy="92" r="4" fill="#FFFFFF" opacity="0.8"/>
</svg>